<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль | G-113 Constructor</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="../css/style.css?v=1.2">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-left">
            <a href="../../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
            </a>
            <span class="page-title">Профиль</span>
        </div>
        <div class="nav-right">
            <button id="themeToggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <div class="container">
        <!-- Основная информация профиля -->
        <div class="profile-header-card">
            <div class="profile-cover">
                <button class="edit-cover-btn">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
            <div class="profile-main-info">
                <div class="profile-avatar-large">
                    <img src="../images/default-avatar.png" alt="Avatar" id="userAvatarLarge">
                    <button class="edit-avatar-btn">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <div class="profile-details">
                    <h1 id="userNameLarge">Пользователь</h1>
                    <p class="profile-username" id="userTag">@username</p>
                </div>
            </div>
        </div>

        <!-- Статистика -->
        <div class="stats-cards">
            <div class="stat-card">
                <i class="fas fa-robot"></i>
                <h3 id="totalBots">0</h3>
                <p>Ботов создано</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <h3 id="totalUsers">0</h3>
                <p>Пользователей</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-comment-dots"></i>
                <h3 id="totalMessages">0</h3>
                <p>Сообщений</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-terminal"></i>
                <h3 id="totalCommands">0</h3>
                <p>Команд</p>
            </div>
        </div>

        <!-- Настройки профиля -->
        <div class="settings-section">
            <h2>Настройки профиля</h2>
            <div class="settings-grid">
                <div class="settings-card">
                    <div class="settings-card-header">
                        <i class="fas fa-user"></i>
                        <h3>Личные данные</h3>
                    </div>
                    <div class="settings-card-content">
                        <div class="form-group">
                            <label>Имя</label>
                            <input type="text" id="displayName" placeholder="Ваше имя">
                        </div>
                        <div class="form-group">
                            <label>Описание</label>
                            <textarea id="userBio" placeholder="Расскажите о себе"></textarea>
                        </div>
                        <button class="btn btn-primary">Сохранить</button>
                    </div>
                </div>

                <div class="settings-card">
                    <div class="settings-card-header">
                        <i class="fas fa-bell"></i>
                        <h3>Уведомления</h3>
                    </div>
                    <div class="settings-card-content">
                        <div class="toggle-setting">
                            <span>Новые сообщения</span>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="toggle-setting">
                            <span>Обновления ботов</span>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="toggle-setting">
                            <span>Системные уведомления</span>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="settings-card">
                    <div class="settings-card-header">
                        <i class="fas fa-palette"></i>
                        <h3>Внешний вид</h3>
                    </div>
                    <div class="settings-card-content">
                        <div class="theme-selector">
                            <button class="theme-btn active" data-theme="light">
                                <i class="fas fa-sun"></i>
                                Светлая
                            </button>
                            <button class="theme-btn" data-theme="dark">
                                <i class="fas fa-moon"></i>
                                Тёмная
                            </button>
                            <button class="theme-btn" data-theme="system">
                                <i class="fas fa-desktop"></i>
                                Системная
                            </button>
                        </div>
                    </div>
                </div>

                <div class="settings-card danger-zone">
                    <div class="settings-card-header">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Опасная зона</h3>
                    </div>
                    <div class="settings-card-content">
                        <p>Будьте осторожны с этими настройками</p>
                        <button class="btn btn-danger">
                            <i class="fas fa-trash"></i>
                            Удалить аккаунт
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/profile.js?v=1.0"></script>
</body>
</html>
