<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль | G-113 Constructor</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-left">
            <a href="../../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
            </a>
            <a href="../../index.html" class="nav-logo">
                <i class="fab fa-telegram"></i> G-113 Constructor
            </a>
        </div>
        <div class="nav-links">
            <button id="themeToggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <img id="userAvatar" src="" alt="Аватар">
            </div>
            <div class="profile-info">
                <h2 id="userName">Загрузка...</h2>
                <p id="userUsername">@username</p>
            </div>
        </div>
        <div class="profile-stats">
            <div class="stat-item">
                <span class="stat-value" id="botsCount">0</span>
                <span class="stat-label">Ботов создано</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="lastActive">-</span>
                <span class="stat-label">Последняя активность</span>
            </div>
        </div>
        <div class="profile-actions">
            <a href="./my-bots.html" class="btn btn-primary">
                <i class="fas fa-robot"></i> Мои боты
            </a>
            <a href="./builder.html" class="btn btn-outline">
                <i class="fas fa-plus"></i> Создать бота
            </a>
        </div>
    </div>

    <script src="../js/profile.js"></script>
</body>
</html>
