<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать бота | G-113 Constructor</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-left">
            <a href="../../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
            </a>
            <span class="page-title">Создание бота</span>
        </div>
        <div class="nav-right">
            <button id="themeToggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <div class="builder-container">
        <div class="progress-bar">
            <div class="progress-step active" data-step="1">
                <div class="step-number">1</div>
                <div class="step-label">Основное</div>
            </div>
            <div class="progress-step" data-step="2">
                <div class="step-number">2</div>
                <div class="step-label">Команды</div>
            </div>
            <div class="progress-step" data-step="3">
                <div class="step-number">3</div>
                <div class="step-label">Сообщения</div>
            </div>
            <div class="progress-step" data-step="4">
                <div class="step-number">4</div>
                <div class="step-label">Кнопки</div>
            </div>
        </div>

        <div class="builder-content">
            <!-- Шаг 1: Основные настройки -->
            <div class="builder-step active" id="step1">
                <div class="form-group">
                    <label>Имя бота</label>
                    <input type="text" id="botName" placeholder="Например: Helper Bot">
                    <small>Имя вашего бота (будет отображаться в Telegram)</small>
                </div>
                <div class="form-group">
                    <label>Описание бота</label>
                    <textarea id="botDescription" placeholder="Опишите, что умеет ваш бот"></textarea>
                    <small>Краткое описание функционала бота</small>
                </div>
            </div>

            <!-- Шаг 2: Команды -->
            <div class="builder-step" id="step2">
                <div class="commands-list" id="commandsList">
                    <!-- Команды будут добавляться здесь -->
                </div>
                <button class="add-button" id="addCommand">
                    <i class="fas fa-plus"></i> Добавить команду
                </button>
            </div>

            <!-- Шаг 3: Сообщения -->
            <div class="builder-step" id="step3">
                <div class="messages-list" id="messagesList">
                    <!-- Сообщения будут добавляться здесь -->
                </div>
                <button class="add-button" id="addMessage">
                    <i class="fas fa-plus"></i> Добавить сообщение
                </button>
            </div>

            <!-- Шаг 4: Кнопки -->
            <div class="builder-step" id="step4">
                <div class="buttons-list" id="buttonsList">
                    <!-- Кнопки будут добавляться здесь -->
                </div>
                <button class="add-button" id="addButton">
                    <i class="fas fa-plus"></i> Добавить кнопку
                </button>
            </div>
        </div>

        <div class="builder-actions">
            <button class="btn btn-back" id="prevStep">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
            <button class="btn btn-next" id="nextStep">
                Далее <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <script src="../js/builder.js"></script>
</body>
</html>
